<html>
    <head>
        <title>Ini Judul</title>
    </head>
<body>
    <!-- tag del untuk memberikan efek coretan -->
    Percobaan yang <del>salah</del><br>
    <tt>Senyawa dan satuan</tt><br>
    H<SUB>2</SUB>SO<SUB>4</SUB><br>

    <!-- tag pre digunakan untuk menampilkan teks yang sama keadaannya seperti yang tertulis pada kode html -->
    <pre>
        Eyang Poetri melakukan Percobaan
                        di Boemi Parahyangan
        untuk menambah wawasan dan kesaktian
    </pre>
    Ini tanpa efek FONT<br>
    <!-- tag font figunakan untuk memberikan efek pada tulisan -->
    <FONT FACE="ARIAL" SIZE="5" COLOR="RED">
    Ini dengan efek FONT
    </FONT>
</body>
</html>
