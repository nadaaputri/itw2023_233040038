<html>
    <head>
        <title>Tabel 2</title>
    </head>
    <body>
        <table cellpadding="10" border="1">
        <tr>
            <td bgcolor="grey" colspan="6" align="center"><b>INPUT DATA MAHASISWA</b></td>
        </tr>
        <tr>
            <td>Username</td>
            <td align="center">:</td>
            <td>
                <form>
                    <input type="text" name="Username">
                </form>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td align="center">:</td>
            <td>
                <form action="">
                    <input type="password" name="password">
                </form>
            </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td align="center">:</td>
            <td>
                <form action="">
                    <input type="text" name="Fullname">
                </form>
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td align="center">:</td>
            <td>
                <form action="">
                    <input type="text" name="e-mail">
                </form>
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td align="center">:</td>
            <td>
                <select name="" id="">
                    <option name="Agama" selected>--Pilih agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td align="center">:</td>
            <td>
                <form action="">
                    <input type="radio" name="jenisKel" value="Laki-laki">Laki-laki
                    <input type="radio" name="jenisKel" value="Perempuan">Perempuan
                </form>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td align="center">:</td>
            <td>
                <form action="">
                    <input type="checkbox" name="vehicle" value="Musik">Musik
                    <input type="checkbox" name="vehicle" value="Olahraga">Olahraga
                    <input type="checkbox" name="vehicle" value="gaming">Gaming
                    <input type="checkbox" name="vehicle" value="lainnya">Lainnya
                </form>
            </td>
        </tr>
        <tr>
            <td>Profil singkat</td>
            <td align="center">:</td>
            <td>
                <form action="">
                    <textarea name="profil singkat" id="" cols="45" rows="5"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="8" align="right">
                <form action="">
                    <input type="submit" name="input" value="input">
                </form>
            </td>
        </tr>
        </table>
    </body>
</html>
